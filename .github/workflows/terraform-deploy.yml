name: "Terraform Deploy"

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

# DÃ©finition des permissions pour OIDC
permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-west-1
      TF_WORKING_DIR: terraform
      TF_VAR_environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Configure AWS Credentials avec OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/github_provider_role
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActionsTerraformSession

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      # GÃ©nÃ©rer dynamiquement le fichier backend.tf
      - name: Configure Terraform Backend
        run: |
          cat > $TF_WORKING_DIR/backend.tf << EOF
          terraform {
            backend "s3" {
              bucket         = "${TF_VAR_environment}-nextjs-formation-terraform-state"
              key            = "terraform.tfstate"
              region         = "$AWS_REGION"
              encrypt        = true
            }
          }
          EOF
          echo "Backend configurÃ© pour l'environnement: $TF_VAR_environment"
          cat $TF_WORKING_DIR/backend.tf

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        working-directory: ${{ env.TF_WORKING_DIR }}
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Validate
        id: validate
        run: terraform validate
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Plan
        id: plan
        run: terraform plan -var="environment=$TF_VAR_environment" -no-color
        working-directory: ${{ env.TF_WORKING_DIR }}
        continue-on-error: true

      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ðŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ðŸ¤–\`${{ steps.validate.outcome }}\`
            #### Terraform Plan (${process.env.TF_VAR_environment}) ðŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Apply
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging') && github.event_name == 'push'
        id: apply
        run: terraform apply -var="environment=$TF_VAR_environment" -auto-approve
        working-directory: ${{ env.TF_WORKING_DIR }}

      # DÃ©ploiement du site Next.js sur S3
      - name: Setup Node.js
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging') && github.event_name == 'push'
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "yarn"

      - name: Build Next.js Site
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging') && github.event_name == 'push'
        run: |
          yarn install
          yarn build

      - name: Deploy to S3
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging') && github.event_name == 'push'
        run: |
          aws s3 sync ./out/ s3://$(terraform output -raw app_bucket_name)/ --delete
        working-directory: ${{ env.TF_WORKING_DIR }}

      # Invalidation du cache CloudFront
      - name: Invalidate CloudFront Cache
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging') && github.event_name == 'push'
        run: |
          DISTRIBUTION_ID=$(terraform output -raw cloudfront_distribution_id)
          aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"
        working-directory: ${{ env.TF_WORKING_DIR }}
